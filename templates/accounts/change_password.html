{% extends 'base.html' %}
{% load static %}

{% block content %}
<section class="section-conten padding-y bg">
    <div class="container">
        {% include 'includes/alerts.html' %}
        <div class="row">
            {% include 'includes/dashboard_sidebar.html' %}
            <main class="col-md-9">
                <article class="card">
                    <header class="card-header">
                        <strong class="d-inline-block mr-3">Change password</strong>
                    </header>
                    <div class="card-body">
                        <div class="row">
                            <div class="col-md-12">
                                <form action="{% url 'change_password' %}" method="POST" enctype="multipart/form-data">
                                    {% csrf_token %}
                                    <div class="form-group">
                                        <label for="current_password">Current password</label>
                                        <input type="password" name="current_password" id="current_password" class="form-control">
                                    </div>
                                    <div class="form-row">
                                        <div class="form-group col-md-6">
                                            <label for="new_password">Create new password</label>
                                            <input type="password" name="new_password" id="new_password" class="form-control">
                                        </div>
                                        <div class="form-group col-md-6">
                                            <label for="confirm_new_password">Confirm new password</label>
                                            <input type="password" name="confirm_new_password" id="confirm_new_password" class="form-control">
                                        </div>
                                    </div>
                                    <input type="submit" value="Submit" class="btn btn-primary">
                                </form>
                            </div>
                        </div>
                    </div>
                </article>
            </main>
        </div> <!-- row.// -->
    </div>
</section>
{% endblock %}
